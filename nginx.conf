# TrustBridge API - Nginx Configuration Template
# Copy this to: /etc/nginx/sites-available/trustbridge-api
# Replace: api.trustbridge.com with your actual domain

server {
    listen 80;
    listen [::]:80;
    server_name api.trustbridge.com;  # REPLACE WITH YOUR DOMAIN

    # Redirect HTTP to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Request size limit for file uploads (KYC documents)
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (for future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
        proxy_set_header Host $host;
    }

    # WhatsApp webhook endpoint
    location /api/whatsapp/webhook {
        proxy_pass http://localhost:3000/api/whatsapp/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs
    access_log /var/log/nginx/trustbridge-api-access.log;
    error_log /var/log/nginx/trustbridge-api-error.log;
}

